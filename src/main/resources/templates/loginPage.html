<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <div>
      <form action="" th:method="post" th:object="${loginPersonForm}">
        <h2>로그인(개인회원)</h2>
        <div>
          <input type="hidden" name="loginType" value="person" />
          <label for="">아이디</label>
          <input
            type="text"
            th:field="*{idPerson}"
            placeholder="아이디를 입력하세요"
          />
          <span th:errors="*{idPerson}"></span>
        </div>
        <div>
          <label for="">비밀번호</label>
          <input
            type="password"
            th:field="*{pwPerson}"
            placeholder="비밀번호를 입력하세요"
          />
          <span th:errors="*{pwPerson}"></span>
        </div>
        <div><button>로그인</button></div>
        <div><a href="">아이디 찾기</a></div>
        <div><a href="">비밀번호 찾기</a></div>
      </form>
      <br />
      <hr />
      <form action="" th:method="post" th:object="${loginCompanyForm}">
        <h2>로그인(기업회원)</h2>
        <div>
          <input type="hidden" name="loginType" value="company" />
          <label for="">아이디</label>
          <input
            type="text"
            th:field="*{idCompany}"
            placeholder="아이디를 입력하세요"
          />
          <span th:errors="*{idCompany}"></span>
        </div>
        <div>
          <label for="">비밀번호</label>
          <input
            type="password"
            th:field="*{pwCompany}"
            placeholder="비밀번호를 입력하세요"
          />
          <span th:errors="*{pwCompany}"></span>
        </div>
        <div><button>로그인</button></div>
        <div><a href="">아이디 찾기</a></div>
        <div><a href="">비밀번호 찾기</a></div>
      </form>
    </div>
  </body>
</html>
